{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4 rounded" style="max-width: 700px; width: 100%;">
        <div class="card-body">
            <h2 class="text-center mb-4 text-primary">Registro de Usuario</h2>

            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            <form action="/signup/" method="POST" class="needs-validation" novalidate>
                {% csrf_token %}

                <div class="row g-3">
                    <!-- Primera columna -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nombre de Usuario</label>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_first_name" class="form-label">Nombres</label>
                            <input type="text" name="first_name" id="id_first_name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_last_name" class="form-label">Apellidos</label>
                            <input type="text" name="last_name" id="id_last_name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_email" class="form-label">Correo Electrónico</label>
                            <input type="email" name="email" id="id_email" class="form-control" required>
                        </div>
                    </div>

                    <!-- Segunda columna -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="id_telefono" class="form-label">Teléfono</label>
                            <input type="text" name="telefono" id="id_telefono" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_rut" class="form-label">RUT</label>
                            <input type="text" name="rut" id="id_rut" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_id_organismo_sectorial" class="form-label">Organismo Sectorial</label>
                            <select name="id_organismo_sectorial" id="id_id_organismo_sectorial" class="form-control">
                                <option value="" selected>Seleccione un Organismo</option>
                                {% for organismo in form.id_organismo_sectorial.field.queryset %}
                                    <option value="{{ organismo.id_organismo_sectorial }}">{{ organismo.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Contraseña</label>
                            <input type="password" name="password1" id="id_password1" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                            <input type="password" name="password2" id="id_password2" class="form-control" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Registrarse</button>
            </form>

            <div class="text-center mt-3">
                ¿Ya tienes una cuenta? <a href="/signin" class="text-decoration-none text-primary">Inicia sesión aquí</a>.
            </div>
        </div>
    </div>
</div>
{% endblock %}
